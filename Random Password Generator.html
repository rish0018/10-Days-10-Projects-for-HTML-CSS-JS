<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="RPG.css" />
    <link rel="icon" type="image/png" href="random.png" />
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="container-random-password">
            <h1>Generate a<br>
                <span>Random Password</span>
            </h1>
            <div class="display">
                <input type="text" id="password" placeholder="Generated Password" readonly>
                <i class="fas fa-clipboard" id="copy" aria-label="Copy Password" style="font-size:50px;"></i>
            </div>
            <button id="btn">
                Generate Password
                <span class="sr-only">Click to create a new password</span>
            </button>
        </div>
    </div>
    <script src="RPG.js"></script>
</body>
</html>
